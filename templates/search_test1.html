<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>test1</title>
        
        <!-- <script src="http://unpkg.com/vue/dist/vue.js"></script> -->
        <!-- <script src="http://unpkg.com/portal-vue"></script> -->
        <script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
        <link rel="stylesheet" href="D:\碩士研究\django\second_project\templates\search_test1.css" />
        
        <!-- <link rel="stylesheet" href="D\碩:士研究\django\second_project\templates\search_test1.js" /> -->

    </head>
      <body>
        <h1>mTSA</h1>
        <div id="app">
            <table class="table">
              <thead>
                <tr>
                  <th>品名</th>
                  <th class="click" @click="changeType('price')">價格
                    <!-- isReverse 為反轉 className -->
                    <span class="icon" :class="{'inverse': isReverse}" v-if="sortType == 'price'">
                      <i class=" fas fa-angle-up text-success"></i>
                    </span>
                  </th>
                  <th class="click" @click="changeType('expiryDate')">到期日
                    <span class="icon" :class="{'inverse': isReverse}" v-if="sortType == 'expiryDate'">
                      <i class=" fas fa-angle-up text-success"></i>
                    </span>
                  </th>
                </tr>
                <tr v-for="item in sortData" :key="item.price">
                  <td>{{ item.name }}</td>
                  <td>{{ item.price }}</td>
                  <td>{{ item.expiryDate }}</td>
                </tr>
              </thead>
            </table>
          </div>
          <script src="D:\碩士研究\django\second_project\templates\search_test1.js"></script>
      </body>
</html>
