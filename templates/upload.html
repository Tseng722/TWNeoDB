{% extends "base.html" %}
{% block title %} test {% endblock %}
{% load static %}
{% block content %}   
    <div class="col-md-12" style="padding-top: 100px;"></div>
    <div class="container-sm" style=" text-align: center">
        
        <h2>Upload Data</h2>
        <div class="container-sm " style="padding-top: 20px;">
            
        </div>
        <div class="row" style="padding-top: 20px;">
            <div class="col-md-6" >
                <p>Input format : two column space-separated file with peptide and HLA allele.</p>
                <p><img src="{% static 'img/user_upload_file_example.png' %}" alt="Image" width='400px' height='auto'></p>
            </div>
            
            <div class="col-md-6"style=" text-align: left" >
                <p>Input files must be in the <strong>.txt</strong> format for compatibility.</p>
                    
                <form action='{% url "upload_result" %}' method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="file" required></input>
                    <button type="submit" id="inputbut">Upload</button>
                    <p></p>
                    
                </form>
            </div>
        </div>

    </div>
{% endblock %}
